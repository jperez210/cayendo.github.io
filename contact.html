<body>
  <header>  
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

      <div class="row row-content">
        <div class="col-12">
            <h2>Contact</h2>
            <hr />
        </div>
        <div class="container">
            <div id="error"></div>
            <form  method = "GET" id="form" class ="form" onsubmit= "return validation()">
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-8">
                        <input type="text"  class="form-control" id="firstName" name="firstName" />
                        
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label"> Last Name</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="lastName" name="lastName"  />
                        
                    </div>
                </div>
        <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="email" name="email" >
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="mess" class="col-md-2 col-form-label">Message</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="button" >Send Message</button>
                </div>
            </div>
        </form>
    </div>

    

    <footer>
        <a href="perezjacob2@gmail.com" style="font-size:36px;"> Contact: perezjacob2@gmail.com  </a>     
        </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
